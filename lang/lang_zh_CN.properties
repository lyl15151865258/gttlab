STATEMENT_PARAGRAPH1=为了确保本公司开展的检验、检测、校准活动的公正性、科学性、准确性、独立性和保密性，并使公司的管理体系能持续有效运行、不断改进，且符合CNAS相关文件和国家有关法律法规的规定，特作如下声明：
STATEMENT_PARAGRAPH2=1．确保本公司的人员其公正性、独立性和保密性不受来自公司内部、外部的不正当的商业、财务和其它方面压力和影响，并防止发生商业贿赂。从事检验、检测、校准活动的人员，不得在其它检验、检测、校准机构兼职；
STATEMENT_PARAGRAPH3=2．为所有的客户提供科学、公正、准确、满意的服务；
STATEMENT_PARAGRAPH4=3．本公司及其人员对其在检验、检测、校准活动中所知悉的国家秘密、商业秘密和技术秘密负有保密义务，并有相应措施（详见《保密和保护所有权程序》）。为客户提供的资料、样品和检验、检测、校准数据保密，未经客户书面同意，本公司不得以任何方式向任何人、任何单位泄漏客户的机密信息；
STATEMENT_PARAGRAPH5=4．本公司及其工作人员不得与其从事的检验、检测、校准活动以及出具的数据和结果存在利益关系，不得参与和检验、检测、校准项目或者类似的竞争性项目有关系的承检/承校产品范围内的产品开发、设计、研制、生产、咨询、供应、安装、使用或者维护和其它有可能损害客户利益的活动；
STATEMENT_PARAGRAPH6=5．决不参与任何损害本公司判断独立性和检验、检测、校准诚信性的活动；
STATEMENT_PARAGRAPH7=6．本公司对所有客户一视同仁，保证提供同样的工作质量和服务质量；
STATEMENT_PARAGRAPH8=7．本公司人员的收入不与其从事的检验、检测、校准工作的工作量直接挂钩；
STATEMENT_PARAGRAPH9=8．本公司的所有人员必须遵守公司管理体系的各项规定；
STATEMENT_PARAGRAPH10=9．若有违反以上声明并给客户造成损失的，本公司愿承担赔偿经济损失和法律责任。

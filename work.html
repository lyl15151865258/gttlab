<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常工作汇报</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://res.wx.qq.com/t/wx_fed/weui-source/res/2.5.16/weui.min.css">
    <link rel="stylesheet" href="css/work.css" />
</head>

<body>
    <div id="fullscreen" class="content">
        <div id="greeting">
            <p id="username"></p>
            <a id="statistics" href="work2.html">历史记录与汇总</a>
        </div>
        <p class="title">工作任务<span id="workTime"></span></p>
        <textarea id="work_content" placeholder="请逐条填写工作内容和预计消耗时间" rows="10"></textarea>
        <p class="title">完成情况<span id="resultTime"></span></p>
        <textarea id="work_result" placeholder="下班后填写工作完成情况" rows="10"></textarea>
        <button id="submitWork" role="button" class="weui-btn weui-btn_primary" onclick="submitWork()">提交工作任务</button>
    </div>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/t/wx_fed/weui.js/res/1.2.18/weui.min.js"></script>
    <script type="text/javascript" src="js/axios.js"></script>
    <script type="text/javascript" src="js/work.js"></script>
</body>

</html>
